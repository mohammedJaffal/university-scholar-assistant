<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription Étudiant</title>
    <link href="./dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-signup-bg font-sans text-signup-input-text flex justify-center items-center min-h-screen p-5">
    <div class="bg-signup-card-bg rounded-lg shadow-lg overflow-hidden p-8 w-2/5 min-h-screen flex flex-col">
      <header class="px-6 py-4 flex justify-between items-center flex-shrink-0">
        <button type="button" class="menu-button bg-transparent border-none text-2xl text-signup-primary cursor-pointer p-1 leading-none transition-colors hover:text-signup-primary-darker" aria-label="Menu principal">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"> <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-10 6h10" /> </svg>
        </button>
        <a href="./index.html" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Retour</a>
      </header>

      <div class="px-8 pb-8 pt-0 flex-grow flex flex-col">
        <h1 class="text-signup-primary text-3xl font-semibold text-center mb-8 leading-tight flex-shrink-0">
            Inscription Étudiant
        </h1>

        <form id="studentForm" novalidate class="flex flex-col flex-grow">
            <div class="space-y-5 flex-grow">
                <div class="form-group relative">
                    <input type="text" placeholder="Nom" id="nom" class="form-input" required aria-required="true"/>
                    <span class="error-message" id="nom-error" aria-live="polite"></span>
                </div>
                <div class="form-group relative">
                    <input type="text" placeholder="Prénom" id="prenom" class="form-input" required aria-required="true"/>
                    <span class="error-message" id="prenom-error" aria-live="polite"></span>
                </div>
                <div class="form-group relative">
                    <input type="email" placeholder="Adresse email" id="email" class="form-input" required aria-required="true"/>
                    <span class="error-message" id="email-error" aria-live="polite"></span>
                </div>
                <div class="form-group relative">
                    <input type="email" placeholder="Email universitaire" id="emailUniversitaire" name="email_universitaire" class="form-input" required aria-required="true"/>
                    <span class="error-message" id="emailUniversitaire-error" aria-live="polite"></span>
                </div>
                <div class="form-group relative">
                    <select id="filiere" name="filiere" required aria-required="true" class="form-input appearance-none text-gray-500 invalid:text-gray-500 valid:text-signup-input-text">
                        <option value="" disabled selected>Filière</option>
                        <option value="smi" class="text-signup-input-text">SMI</option>
                        <option value="sma" class="text-signup-input-text">SMA</option>
                         <option value="mip" class="text-signup-input-text">MIP</option>
                         <option value="pc" class="text-signup-input-text">PC</option>
                         <option value="bcg" class="text-signup-input-text">BCG</option>
                         <option value="smp" class="text-signup-input-text">SMP</option>
                         <option value="smc" class="text-signup-input-text">SMC</option>
                         <option value="stu" class="text-signup-input-text">STU</option>
                         <option value="svi" class="text-signup-input-text">SVI</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                    <span class="error-message" id="filiere-error" aria-live="polite"></span>
                </div>
                <div class="form-group relative">
                    <input type="password" placeholder="Mot de passe" id="password" class="form-input" required aria-required="true" minlength="8"/>
                    <span class="error-message" id="password-error" aria-live="polite"></span>
                </div>
                <div class="form-group relative">
                    <input type="password" placeholder="Confirmer le mot de passe" id="confirmPassword" class="form-input" required aria-required="true"/>
                    <span class="error-message" id="confirmPassword-error" aria-live="polite"></span>
                </div><br>
            </div>
            <button type="submit" class="w-full px-4 py-4 mt-auto bg-signup-primary text-btn-text-light border-none rounded-lg text-base font-medium cursor-pointer transition duration-200 ease-in-out hover:bg-signup-primary-darker focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-signup-primary/50 active:scale-[0.98] flex-shrink-0">
                Créer un compte
            </button>
        </form>
      </div>
    </div>
    <script type="module" src="./dist/StudentRegistration.js"></script>
  </body>
</html>
